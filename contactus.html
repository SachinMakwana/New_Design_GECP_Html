<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact us</title>
    <meta name="viewport" content="width= device-width, intial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Estonia&family=Praise&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-image">
        <div class="centered"> CONTACT US </div>
    </div>

    <div class="container">
        <h1>Get in touch</h1>

        <div class="contact-box">

            <div class="container-left">
                <h3>Leave us a message</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="input-group">
                            <input type="email" placeholder="Email Address">
                        </div>
                        <div class="input-group">
                            <textarea cols="30" rows="10" placeholder="Your message"></textarea>
                        </div>
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>

            <div class="container-right">
                <div class="reach-us">Government Engineering College, Patan</div>
                <div class="reach-us">+91 081-1236-4568</div>
                <div class="reach-us">help@gec.gtu.edu</div>

                <!-- social media icons  -->
                <div class="icon-container">
                    <a href="#">
                        <div class="fa fa-youtube"></div>
                    </a>
                    <a href="#">
                        <div class="fa fa-instagram"></div>
                    </a>
                    <a href="#">
                        <div class="fa fa-facebook"></div>
                    </a>
                    <a href="#">
                        <div class="fa fa-twiter"></div>
                    </a>
                </div>

                <a href="https://www.google.com/maps/place/Government+Engineering+College,+Patan/@23.809343,72.1012097,17z/data=!3m1!4b1!4m5!3m4!1s0x395c7d0db6c534b3:0x34c9aef47a82f519!8m2!3d23.8093381!4d72.1033984" target="_blank">
                    <div class="image-map"></div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
